<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <header>
      <h1>Task Tracker</h1>
    </header>
    <main id="task-container">
      <h2>Manage Your Tasks</h2>
      <div id="task-input">
        <input
          type="text"
          id="new-task"
          placeholder="Enter your task here..."
        />
        <button id="add-task">Add Task</button>
      </div>
      <ul id="tasks">
        <!-- Dynamic task items will go here -->
      </ul>
      <!-- Modal for Delete Confirmation -->
      <div id="delete-modal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this task?</p>
          <div class="modal-buttons">
            <button id="confirm-delete" class="btn-confirm">Yes</button>
            <button id="cancel-delete" class="btn-cancel">No</button>
          </div>
        </div>
      </div>
      <!-- Modal for Edit Task -->
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <p>Edit your task:</p>
          <input
            type="text"
            id="edit-task-input"
            placeholder="Update task here"
          />
          <div class="modal-buttons">
            <button id="save-edit" class="btn-confirm">Save</button>
            <button id="cancel-edit" class="btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
